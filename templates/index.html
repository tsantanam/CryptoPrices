<!doctype html>

<style>

    .bg-cover {
    background-size: cover !important;
    color: blue;
    }
    
    .color-blue{
      color:blue;
    }
    h1 {
        color: white;
        text-align: center;
    }

    body {
        min-height: 100vh;
        text-align: center;
        background-color:lightgrey;
    }

    input[type="submit"] {
      background-color: lightskyblue; /* Green */
      border: none;
      color: black;
        font-weight: bold;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
    }

    input[type="submit"]:hover {
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }

    input[type="submit"]:disabled {
      background-color: grey; /* Green */
      border: none;
      color: black;
        font-weight: bold;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
      box-shadow: none;
    }

    input[type="file"] {
      background-color: lightskyblue; /* Green */
      border: none;
      color: black;
        font-weight: bold;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
    }

    input[type="file"]:hover {
         box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }
    input[type="reset"] {
      background-color: lightskyblue; /* Green */
      border: none;
      color: black;
        font-weight: bold;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
    }

    input[type="reset"]:hover {
         box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }

    input[type="file"]:disabled {
      background-color: grey; /* Green */
      border: none;
      color: black;
        font-weight: bold;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
      box-shadow: none;
    }
.jumbotron{
    width: 100%;
    height: 130px;
    color: white;
    font-weight: bold;
    font-size: 36px;
    font-family: "Roboto Light";
}

</style>

<button style="background-color:blue" id="head" class="jumbotron">
    Crypto Prices
</button>
<body>
    <br><br>
        <form action="/" method="POST" enctype = "multipart/form-data">

            {% if price %}
            <p>Price: ${{price}}</p>
            <p>24 Hour Change: {{change}}%</p>
            <p>Spread: ${{spread}}</p>
            <p>24 Hour Volume: {{volume}}</p>

            Cryptocurrency Symbol:
            <input type="text" name="asset" />
            <input type="submit" name="button1" value="Get Current Data" disabled />
            <input type="submit" name="reset1" value="Reset">
            <br><br>
            {% else %}
            Cryptocurrency Symbol:
            <input type="text" name="asset" />
            <input type="submit" name="button1" value="Get Current Data"/>
            <input type="submit" name="reset1" value="Reset">

            {% endif %}


        </form>
        <br>




</body>
